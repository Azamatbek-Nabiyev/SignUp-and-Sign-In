<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stye.css">
</head>
<body>
    <div class="login_back">
        <div class="middle_div">
            <div class="left_div">
                <img src="./images/person1.png" alt="person.png">
            </div>
            <div class="right_div">
                <p class="admin_text">Sign In / <a href="./signup.html">Sign Up</a></p>
                <div class="input_group">
                    <i class="fas fa-user person_icon"></i>
                    <input type="text" placeholder="Username...">
                </div>
                <div class="input_group2">
                    <i class="fas fa-lock person_icon"></i>
                    <input type="password" placeholder="Password...">
                </div>
                <a href="./signup.html">
                    <button  type="submit">
                        Sign In
                    </button>
                </a>
                <div class="forgot">
                    <p><a href="#">Forgot password/username ? </a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
