<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="login_back">
        <div class="middle_div">
            <div class="left_div">
                <img src="./images/person2.png" alt="person.png">
            </div>
            <div class="right_div">
                <p class="admin_text">Sign Up / <a href="./index.html">Sign In</a></p>
                <div class="input_group3">
                    <i class="fas fa-envelope person_icon"></i>
                    <input type="text" placeholder="Your email...">
                </div>
                <div class="input_group">
                    <i class="fas fa-user person_icon"></i>
                    <input type="text" placeholder="Your username...">
                </div>
                <div class="input_group2">
                    <i class="fas fa-lock person_icon"></i>
                    <input type="password" placeholder="Your password...">
                </div>
                
                <a href="./index.html">
                    <button type="submit">
                        Sign Up
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
